<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"href="./assets/css/style.css"/>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
        <div id="container">
            <div id="search-block">
                <form>
                    <div id="label-container">
                        <label id="search-label" for="search">Search for a City:</label>
                    </div>
                    <div id="search-container">
                        <input id="search"type="text" placeholder="City">
                    </div>
                    <div id="radio-button-container">
                        <input class="radio-button" type="radio" id="imperial" name="unit" value="imperial">
                        <label for="imperial">°F</label>
                        <span>/</span>
                        <input class="radio-button" type="radio" id="metric" name="unit" value="metric" checked="true"> 
                        <label for="metric">°C</label>                                             
                    </div>
                    <div id="button-container">
                        <button class="button color-blue" data-value="search">Search</button>
                        <button class="button color-red"  data-value="clear">Clear History</button>
                    </div>
                </form>
                <div id="history"></div>
            </div>
            <div id="weather-block">
                <!-- current weather block -->
                <div  id="current-weather"></div>
                <!-- forecast block -->
                <div id="forecast">
                    <div id="forecast-title"></div>
                </div>
                <!--This is the end of forcast-->
            </div>
            <!--This is the end of weather block-->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
